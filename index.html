<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Valentine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #fdecef;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* petits c≈ìurs discrets */
    .heart {
        position: absolute;
        color: rgba(255, 77, 109, 0.15);
        font-size: 18px;
        animation: float 20s linear infinite;
    }

    @keyframes float {
        from {
            transform: translateY(100vh);
        }
        to {
            transform: translateY(-10vh);
        }
    }

    .card {
        background: white;
        padding: 40px 35px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 12px 30px rgba(0,0,0,0.12);
        width: 360px;
        position: relative;
        z-index: 2;
    }

    h1 {
        font-size: 22px;
        margin-bottom: 30px;
        font-weight: 500;
        color: #333;
    }

    button {
        padding: 12px 26px;
        font-size: 15px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        position: absolute;
        transition: all 0.3s ease;
    }

    #yes {
        background: #ff4d6d;
        color: white;
        left: 50%;
        transform: translateX(-110%);
        bottom: 30px;
    }

    #no {
        background: #e5e5e5;
        color: #555;
        left: 50%;
        transform: translateX(20%) scale(1);
        bottom: 30px;
        transition:
            left 0.3s ease,
            bottom 0.3s ease,
            transform 0.25s ease,
            opacity 0.25s ease;
    }


    #message {
        display: none;
        font-size: 17px;
        color: #ff4d6d;
        line-height: 1.5;
    }
</style>
</head>

<body>

<!-- c≈ìurs g√©n√©r√©s en JS -->

<div class="card">
    <h1 id="question">
        Est-ce que tu accepterais d‚Äô√™tre ma Valentine ?
    </h1>

    <p id="message">
        Bonne r√©ponse ‚ù§Ô∏è<br><br>
        J‚Äôaimerais te donner rendez-vous<br>
        le vendredi 13 f√©vrier √† 16h30,<br>
        dans notre cocon.
    </p>

    <button id="yes">Oui üíô</button>
    <button id="no" type="button">Non üíî</button>
</div>

<script>
    const noBtn = document.getElementById('no');
    const card = document.querySelector('.card');
    
    // s√©curit√© absolue : Non ne fait rien
    noBtn.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
    });
    
    // distance souris ‚Üí bouton
    document.addEventListener('mousemove', (e) => {
        const rect = noBtn.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
    
        const distance = Math.hypot(
            e.clientX - centerX,
            e.clientY - centerY
        );
    
        // seuils (ajustables)
        const maxDistance = 120;
        const minDistance = 40;
    
        if (distance < maxDistance) {
    
            // d√©placement doux
            const maxX = card.clientWidth - noBtn.offsetWidth - 20;
            const maxY = card.clientHeight - noBtn.offsetHeight - 20;
    
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
    
            noBtn.style.left = x + 'px';
            noBtn.style.bottom = y + 'px';
    
            // calcul du scale (1 ‚Üí 0)
            const scale = Math.max(
                0,
                Math.min(1, (distance - minDistance) / (maxDistance - minDistance))
            );
    
            noBtn.style.transform = `scale(${scale})`;
            noBtn.style.opacity = scale;
        } else {
            // quand la souris s‚Äô√©loigne, il redevient normal
            noBtn.style.transform = 'scale(1)';
            noBtn.style.opacity = '1';
        }
    });



    // clic sur Oui
    document.getElementById('yes').addEventListener('click', () => {
        document.getElementById('question').style.display = 'none';
        document.getElementById('yes').style.display = 'none';
        document.getElementById('no').style.display = 'none';
        document.getElementById('message').style.display = 'block';
    });

    // g√©n√©ration des c≈ìurs
    for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (15 + Math.random() * 10) + 's';
        heart.style.fontSize = (14 + Math.random() * 10) + 'px';
        document.body.appendChild(heart);
    }
</script>

</body>
</html>
