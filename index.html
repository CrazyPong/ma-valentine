<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Valentine ❤️</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #fdecef;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* petits cœurs discrets */
    .heart {
        position: absolute;
        color: rgba(255, 77, 109, 0.15);
        font-size: 18px;
        animation: float 20s linear infinite;
    }

    @keyframes float {
        from {
            transform: translateY(100vh);
        }
        to {
            transform: translateY(-10vh);
        }
    }

    .card {
        background: white;
        padding: 40px 35px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 12px 30px rgba(0,0,0,0.12);
        width: 360px;
        position: relative;
        z-index: 2;
    }

    h1 {
        font-size: 22px;
        margin-bottom: 30px;
        font-weight: 500;
        color: #333;
    }

    button {
        padding: 12px 26px;
        font-size: 15px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        position: absolute;
        transition: all 0.3s ease;
    }

    #yes {
        background: #ff4d6d;
        color: white;
        left: 50%;
        transform: translateX(-110%);
        bottom: 30px;
    }

    #no {
        background: #e5e5e5;
        color: #555;
        left: 50%;
        transform: translateX(20%);
        bottom: 30px;
    }

    #message {
        display: none;
        font-size: 17px;
        color: #ff4d6d;
        line-height: 1.5;
    }
</style>
</head>
